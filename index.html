<!doctype html>
<html ng-app="app">
  <head>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.6.0/underscore.js" type="text/javascript"></script>
    <script type="text/javascript" src="todo.js"></script>
    <link rel="stylesheet" href="bootstrap/css/bootstrap.css"></script>
    <link rel="stylesheet" href="todo.css"></script>
  </head>
  <body>
    <div ng-controller="Todo" id="todolist">
      <h3>Total Todos: {{getTotalTodos()}} </h3>
      <ul class="unstyled">
        <li ng-repeat="todo in todos">
          <input type="checkbox" ng-model="todo.done"/>
          <span class="done-{{todo.done}}">{{todo.text}}</span>
        </li>
      </ul>
      <form class="form-horizontal">
        <input type="text" ng-model="formTodoText" ng-model-instant placeholder="Enter a new todo">
        <button class="btn" ng-click="addTodo()"><i class="icon-plus"></i> Add</button>
        {{formTodoList}}
      </form>

      <button class="btn" ng-click="clearCompleted()"><i class="icon-trash"></i> Clear Completed</button>
    </div>
  </body>
</html>
